name: Shell Commands

on: ['pull_request']

jobs:
  run-shell-comands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        continue-on-error: true
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands: 
    runs-on: windows-latest
    needs: [
      'run-shell-comands'
    ]
    steps:
      - name: Directory PowerShell
        run: Get-Location  
      - name: Directory Bash
        run: pwd
        shell: bash